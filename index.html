<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title>Birb hunt</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">
		body {
			margin: 0;
			background-color: black;
		}
		canvas {
			display: block;
			background-color: black;
		}
		</style>
		
		<script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
		<script type="text/javascript" src="lib/utils.js"></script>
		<script type="text/javascript" src="lib/otherUtils.js"></script>
		<script type="text/javascript" src="Life.js"></script>
		<script type="text/javascript" src="Collision.js"></script>
		<script type="text/javascript" src="NodeC.js"></script>
		<script type="text/javascript" src="audio.js"></script>
		<script type="text/javascript" src="mainScript.js"></script>
	</head>


	<body>
		<canvas id="birbCanvas">
		Your browser doesn't support the Canvas Element
		</canvas>

		<div id="birbTextDiv" style="position: absolute; z-index: 1; top: 5%; width: 95%; height:200px; opacity: 1.0; padding: 5px 10px 5px 10px; overflow:auto; text-align: center; font-size: 40px; color: white">
			<p style="font-family: Kaushan Script">
				<p id="birbText"></p>
			</p>
		</div>

		<div id="hitFailedDiv" style="position: absolute; z-index: 1; top: 3%; width: 95%; height:70px; opacity: 1.0; padding: 5px 10px 5px 10px; overflow:auto; text-align: center; font-size: 20px; color: white;">
			<p style="font-family: Kaushan Script">
				<p id="hitFailed"></p>
			</p>
		</div>

		<div id="firstTextDiv" style="position: absolute; z-index: 1; top: 20%; width: 95%; height:75%; opacity: 1.0; padding: 5px 10px 5px 10px; overflow:auto; text-align: center; font-size: 30px; color: white;">
			<p style="font-family: Kaushan Script">
				<p id="firstText"></p>
			</p>
		</div>

		<div id="timeDiv" style="position: absolute; z-index: 1; right: 20px; top: 30px; width: 100px; height:70px; opacity: 1.0; padding: 5px 10px 5px 10px; overflow:auto; text-align: center; font-size: 20px; color: white;">
			<p style="font-family: Kaushan Script">
				<p id="time"></p>
			</p>
		</div>

		<div id="lifeDiv" style="position: absolute; z-index: 1; left: 25px; top: 5px; width: 100px; height:70px; opacity: 1.0; padding: 5px 10px 5px 10px; overflow:auto; text-align: center; font-size: 20px; color: white;">
			<p style="font-family: Kaushan Script">
			<p id="life"></p>
			</p>
		</div>

		<div id="controller" style="position: absolute; z-index: 1; left: 0.5%; top: 60%; width:20%; height: 32%; background-color: white; border-style: dashed; border-color: blue; opacity: 0.7; padding: 5px 10px 5px 10px; overflow:auto; visibility: hidden">
			<p style="font-family: Courier New; color: black;">
				<input type="checkbox" id="addSounds" onclick="onAddSounds(this.checked);"/> Play sounds<br/>
				<!--
				<input type="checkbox" id="isChangeLight" onclick="onIsChangeLightChange(this.checked);"/> Change material properties<br/>
				<p id="muText" style="color: black;"> Metalness: 0.5 </p>
				<div id="muDiv" style="color: black;"> 0
					<input id="mu" type="range" min="0" max="1" step="0.05" value="0.5" onchange="onMuChange(this.value);"/> 1 <br/>	
				</div>
				<p id="alphaText" style="color: black;"> Roughness: 0.5 </p>
				<div id="alphaDiv" style="color: black;"> 0
					<input id="alpha" type="range" min="0" max="1" step="0.05" value="0.5" onchange="onAlphaChange(this.value);"/> 1 <br/>	
				</div>
				-->
			</p>
		</div>

	</body>

</html>
